    <body>

      <script src="assets/js/headerFooter.js"></script>

      <special-header></special-headers>

        <main class="main">

            <!-- Hero Section -->
            <section id="patient-register" class="hero section light-background">
    
                
    
                <div class="container">
                    <div class="mt-2 mb-2">
                        <div class="row justify-content-center align-items-center h-100">
                            <div class="col-12 col-lg-12 col-xl-12">
                                <div class="card shadow-2-strong card-registration" style="border-radius: 5px;">
                                    <div class="card-body p-4 p-md-5">
    
                                        <h3 class="text-center mb-4">Patient Registration</h3>

                                        <!-- <form id="patient-registration-form" method="POST"
                                            action="https://staging.myapneapath.com/patient-register">
                                            <input type="hidden" name="_token" value="N85mM1ImhgAOLF0Az4EFTuXFyuJhofGdzDxQqDM9" autocomplete="off"> -->
    
                                        <form id="patient-registration-form">
                                            
                                            <h5>Basic Information</h5>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label>First Name</label>
                                                    <input type="text" name="first_name" class="form-control"
                                                        required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>Last Name</label>
                                                    <input type="text" name="last_name" class="form-control" required>
                                                </div>
                                            </div>
    
                                            
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label>Gender</label>
                                                    <select name="gender" class="form-control" required>
                                                        <option value="" disabled selected>Choose...</option>
                                                        <option value="Female">Female</option>
                                                        <option value="Male">Male</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>Date of Birth</label>
                                                    <input type="date" name="dob" class="form-control" required>
                                                </div>
                                            </div>
    
                                            
                                            <h5 class="mt-5">Contact Information</h5>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label>Contact Number</label>
                                                    <input type="text" name="contact_number" class="form-control"
                                                        required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>Email Address</label>
                                                    <input type="email" name="email" class="form-control" required>
                                                </div>
                                            </div>
    
                                            
                                            <h5 class="mt-5">Address</h5>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label>Street Address</label>
                                                    <input type="text" name="street_address" class="form-control"
                                                        required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>City</label>
                                                    <input type="text" name="city" class="form-control" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>State</label>
                                                    <input type="text" name="state" class="form-control" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>Postal Code</label>
                                                    <input type="text" name="postal_code" class="form-control"
                                                        required>
                                                </div>
                                            </div>
    
                                            
                                            <h5 class="mt-5">Insurance Information</h5>
                                            <div class="mb-3">
                                                <div class="col-md-6">
                                                    <label>Insurance Provider</label>
                                                    <input type="text" name="insurance_provider" class="form-control"
                                                        required>
                                                </div>
                                                
                                            </div>
    
                                            <div class="text-center" id="formCardBody">
                                                <button type="submit" class="btn btn-primary">Register as
                                                    Patient</button>
                                            </div>
    
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- /Hero Section -->
        </main>

        </section>
        
        <special-footer></special-footer>
        
        <!-- Scroll Top -->
        <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    </body>

</html>
