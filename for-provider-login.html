    <body>

      <script src="assets/js/headerFooter.js"></script>

      <special-header></special-headers>

        <main class="main">
            <section id="For Patient">
                <div class="container">
                    <div class="for-patient-log">
                        <div class="for-patient-log-form">
                            <form action="" class="log-form">
                                <h3>For Provider</h3>
                                <div class="for-patient-log-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                
                                <div class="for-patient-log-group password-container">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                                    <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                                </div>
                                
                                <div class="for-patient-log-group-checkbox">
                                    <input type="checkbox">
                                    <label>Remember Me</label>
                                </div>
    
                                <div class="for-patient-log-group-link">
                                    <a href="#">Forgot Password?</a>
                                    <button type="submit">Login</button>
                                </div>
    
                                <div class="for-patient-log-group-create">
                                    <p>Don't have an account? <span><a href="provider-register.html">Sign Up</a></span></p>
                                </div>
                            </form>
                        </div>
                        <div class="for-provider-log-img">
                        </div>
                    </div>

                    <script>
                        const togglePassword = document.getElementById("togglePassword");
                        const passwordInput = document.getElementById("password");
                
                        togglePassword.addEventListener("click", () => {
                            const isPassword = passwordInput.type === "password";
                            passwordInput.type = isPassword ? "text" : "password";
                            togglePassword.classList.toggle("fa-eye");
                            togglePassword.classList.toggle("fa-eye-slash");
                        });
                    </script>

                </div>
            </section>
