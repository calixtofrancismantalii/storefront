        let map;
    
        const searchInput = document.getElementById('searchInput');
        const doctorList = document.getElementById('doctorList');
        const mapSection = document.getElementById('mapSection');
    
        function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 37.7749, lng: -122.4194 }, // Default location: San Francisco
            zoom: 10,
          });
        }
    
        function displayDoctors(filteredDoctors, searchValue) {
          const resultCount = document.getElementById('resultCount');
          
          if (filteredDoctors.length === 0) {
            doctorList.innerHTML = '<p style="padding: 1rem;">No doctors found.</p>';
            resultCount.textContent = '0 Provider locations found.';
            return;
          }

          let locationType = '';
          if (/^\d+$/.test(searchValue)) {
            locationType = `within ZIP code ${searchValue}`;
          } else if (searchValue) {
            locationType = `within ${searchValue.toUpperCase()}`;
          } else {
            locationType = '';
          }

          resultCount.textContent = `${filteredDoctors.length} Provider location${filteredDoctors.length > 1 ? 's' : ''} ${locationType}`.trim();

          // Build HTML string first
          let html = '';
          filteredDoctors.forEach(doc => {
            html += `
              <div class="doctor-card">
                <div class="doctor-info">
                  <img src="${doc.image}" alt="Doctor Photo">
                  <div class="doctor-details">
                    <h3>${doc.name}</h3>
                    <p>${doc.specialty}</p>
                    <p><i class="fas fa-map-marker-alt"></i> <a href="https://www.google.com/maps/search/${encodeURIComponent(doc.address)}" target="_blank">${doc.address}</a></p>
                    <p><i class="fas fa-phone-alt"></i> <a href="tel:${doc.phone}">${doc.phone}</a></p>
                  </div>
                </div>
              </div>
            `;
          });

          doctorList.innerHTML = html;
        }

    
        function filterDoctors() {
        const searchValue = searchInput.value.trim().toLowerCase();
        const inspiredChecked = document.getElementById("inspiredFilter").checked;
        const boardChecked = document.getElementById("boardCertifiedFilter").checked;

        const filtered = doctors.filter(doc => {
            const matchesZipcode = doc.zipcode.toLowerCase().includes(searchValue);
            const matchesState = doc.state.toLowerCase().includes(searchValue);
            const matchesSearch = searchValue === '' || matchesZipcode || matchesState;

            const matchesInspired = inspiredChecked ? doc.inspiredTrained === true : true;
            const matchesBoard = boardChecked ? doc.boardCertified === true : true;

            return matchesSearch && matchesInspired && matchesBoard;
        });

        displayDoctors(filtered, searchValue);
        }

        const clearFiltersBtn = document.getElementById('clearFiltersBtn');

        clearFiltersBtn.addEventListener('click', () => {
        searchInput.value = '';
        document.getElementById('inspiredFilter').checked = false;
        document.getElementById('boardCertifiedFilter').checked = false;

        filterDoctors();
        });
